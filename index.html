                <div class="form-container">
                    <h2>Добавить новый альбом</h2>
                    <form id="album-form">
                        <input type="text" id="title" placeholder="Название альбома" required />
                        <input type="text" id="artist" placeholder="Исполнитель" required />
                        <input type="text" id="coverImage" placeholder="Ссылка на обложку" required />
                        <input type="text" id="releaseDate" placeholder="Дата релиза (дд-мм-гггг)" required />
                        <select id="type">
                            <option value="Альбом">Альбом</option>
                            <option value="Сингл">Сингл</option>
                        </select>
                        <button type="submit">Добавить альбом</button>
